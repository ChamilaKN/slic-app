workflows:
  android-release:
    name: Android Release
    environment:
      flutter: 3.13.9
    scripts:
      - name: Generate launcher icons
        script: |
          flutter clean
          flutter pub get
          flutter pub run flutter_launcher_icons:main
      - name: Build Android APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
